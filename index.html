<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>counter-app</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app-container">
        <div class="heading">
            <h1>Counter App</h1>
        </div>

        <div class="counter-div">
            <div class="count">0</div>
            <div class="counter-btn">
                <button class="count-btn" id="incriment">Incriment (+)</button>
                <button class="count-btn" id="decriment">Decriment (-)</button>
                <button class="count-btn" id="reset-btn">Reset</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
